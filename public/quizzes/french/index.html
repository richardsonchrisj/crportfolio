<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The French Quiz</title>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../quizes/assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../../quizes/assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../../quizes/assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="../../assets/favicon/site.webmanifest" />

  <!-- stylsheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a1d44eeb03.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K472P5GTR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-1K472P5GTR");

</head>

<body>
  <div class="container-fluid quiz" id="main-content">
    <div class="row justify-content-center">
      <div class="col-md-6 align-self-center">
        <!-- title -->

        <h1><i class="fad fa-frog main-icon"></i> The French Quiz 
          <a href="#" alt="French">
          <img src="../../assets/images/frenchFlag.png"
            class="flag"></a>
          <a href="../spanish/index.html" alt="Spanish">
            <img src="../../assets/images/spanishFlag.png" class="flag">
          </a></h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 align-self-center">
        <!-- word -->
        <div id="quiz-title"></div>
        <!-- options -->
        <div id="quiz-alternatives">
          <button type="button" class="btn btn-primary btn-lg btn-block alternative"></button>
          <button type="button" class="btn btn-primary btn-lg btn-block alternative"></button>
          <button type="button" class="btn btn-primary btn-lg btn-block alternative"></button>
          <button type="button" class="btn btn-primary btn-lg btn-block alternative"></button>
        </div>

        <div class="row">
          <div class="col" id="result"></div>
        </div>
        <div class="row">
          <div class="col" id="score"></div>
        </div>
        <div class="row">
          <div class="col">
            <p>Get hints?
              <!-- Rounded switch -->
              <label class="switch">
                <input type="checkbox" id="hint" checked>
                <span class="slider round"></span>
              </label></p>
          </div>
        </div>

        <!-- rupert -->
        <div class="row" id="helper">
          <div class="rupert">
            <div class="rupertspot"></div>
            <div class="body">
              <div class="bodyspot"></div>
            </div>
            <div class="leg1"></div>
            <div class="leg2"></div>
            <div class="leg3"></div>
            <div class="leg4"></div>
            <div class="tail" id="tail">
              <div class="tailspot"></div>
            </div>
            <div class="ear"></div>
            <div class="nose"></div>
            <div class="eye"></div>
            <div class="eyebrow" id="eyebrow"></div>
            <div class="tongue"></div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="script.js"></script>

</html>
